{% extends 'base.html' %}
{% block content %}
<h1>add a message</h1>
<form action="{{ url_for('messages.index', user_id = user.id) }}" method = "POST">
	{{ form.csrf_token }}
		<p>
			{{ form.text(placeholder="text") }}
			<span>
				{% if form.text.errors %}
					{% for error in form.text.errors %}
						{{ error }}
					{% endfor %}
				{% endif %}		
			</span>
		</p>
	<input type="submit" value="add a message">
</form>
{% endblock %}
