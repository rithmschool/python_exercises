{% extends 'base.html' %}
{% block content %}
<h2> Edit department </h2>
<form method="POST" action="{{url_for('departments.show', id=department.id)}}?_method=PATCH">
	{{form.hidden_tag()}}
	{%for field in form if field.widget.input_type != 'hidden'%}
	<div> 
		{{field.label}}
		{{field}}
		{% if field.errors %}
			{% for error in field.errors %}
				{{error}}
			{% endfor %}
		{% endif %}
	</div>
	{% endfor %}
	<input type="submit" value="Edit department">
</form>
{% endblock %}
