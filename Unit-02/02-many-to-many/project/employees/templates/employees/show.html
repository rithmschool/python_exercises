{% extends 'base.html' %}
{% block content %}
<h2> Info about {{employee.name}}</h2>
<ul> 
	<h3> Departments: </h3>
	{% for department in employee.departments %}
		<li> {{department.name}} </li>
	{% endfor %}
</ul>
<form action="{{url_for('employees.show', id=employee.id)}}?_method=DELETE" method="POST" >
	{{delete_form.hidden_tag()}}
	<input type="submit" value="Delete this employee">
</form>
<a href="{{url_for('employees.edit', id=employee.id)}}">Edit this employee</a>
<a href="{{url_for('employees.index')}}">Go back to employees</a>
{% endblock %}
