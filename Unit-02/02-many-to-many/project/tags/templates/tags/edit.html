{% extends 'tags/base.html' %}
{% block content %}
<h4>  Edit Tags !!!</h4>

 <form action="{{url_for('tags.show', id=tag.id)}}?_method=PATCH" method="POST">
    {{form.hidden_tag()}}
    <p>
      {{ form.tag.label}}
      {{ form.tag(value=tag.tag)}}
    </p>
    <p>
      {{form.messages}}
    </p>
    <button type="submit">Update</button>
    <button><a href="{{url_for('tags.index')}}">Back</a></button>
  </form>
<br><br><br>

  <form action="{{url_for('tags.show', id=tag.id)}}?_method=DELETE" method="POST">
  {{ form.csrf_token }}
    <input type="submit" value="Delete Tag">
  </form>


{% endblock %}
