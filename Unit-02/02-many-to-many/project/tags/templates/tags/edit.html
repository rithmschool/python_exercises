{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Edit Tag</h1>
<p class="text-center"><a href="{{url_for('users.index')}}">Home</a></p>
<div class="container">
    <form method="POST" action="{{url_for('tags.show', tag_id=tag.id)}}?_method=PATCH">
            {{ edit_form.csrf_token }}
            <p>
                {{edit_form.text.label}}
                {{edit_form.text}}
            </p>
            <p>
                {{edit_form.messages}}
            </p>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <br>
    <form method="POST" action="{{url_for('tags.show', tag_id=tag.id)}}?_method=DELETE">
        {{ delete_form.csrf_token }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
