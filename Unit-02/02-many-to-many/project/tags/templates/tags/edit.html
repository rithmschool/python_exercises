{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Edit Tag</h1>
<div class="container">
    <form method="POST" action="{{url_for('tags.show', tag_id=tag.id)}}?_method=PATCH">
            {{ edit_form.csrf_token }}
            <p>
                {{edit_form.text.label}}
                {{edit_form.text}}
            </p>
            <p>
                {{edit_form.messages}}
            </p>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <form method="POST" action="{{url_for('tags.show', tag_id=tag.id)}}?_method=DELETE">
        {{ delete_form.csrf_token }}
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </form>
</div>
{% endblock %}
