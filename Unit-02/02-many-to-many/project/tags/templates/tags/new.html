{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">New Message</h1>
    <div class="container">
        <form method="POST" action="{{url_for('tags.index')}}">
            {{ form.csrf_token }}
            <p>
                {{form.text.label}}
                {{form.text}}
            </p>
            <p>
                {{form.messages}}
            </p>
            <button type="submit" class="btn btn-primary">CREATE</button>
        </form>
</div>
{% endblock %}
