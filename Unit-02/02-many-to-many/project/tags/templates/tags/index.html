{% extends 'base.html' %}

{% block content %}
    <h1>All Tags</h1>
    <div class='container'>
	    {% for tag in tags %}
	        <p>
	            {{tag.category}} | <a href="{{url_for('tags.show', id=tag.id)}}">See messages in category</a>
	        </p>
	    {% endfor %}
    </div>

{% endblock %}
