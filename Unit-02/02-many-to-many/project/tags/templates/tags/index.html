{% extends 'base.html' %}

{% block content %}

<h1>All Tags</h1>

<a href="{{url_for('tags.new')}}">Add a new tag!</a>
{% for tag in tags %}
    <p>
        {{tag.text}}
        <a href="{{url_for('tags.edit', tag_id=tag.id)}}" class="btn btn-primary">Edit</a>

    </p>

{% endfor %}

{% endblock %}
