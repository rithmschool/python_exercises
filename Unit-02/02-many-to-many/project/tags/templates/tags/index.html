{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">All Tags</h1>
<p class="text-center"><a href="{{url_for('users.index')}}">Home</a></p>
<div class="container">
    <a href="{{url_for('tags.new')}}">Add a new tag!</a>
    {% for tag in tags %}
        <p>
            {{tag.text}}
            <a href="{{url_for('tags.edit', tag_id=tag.id)}}" class="btn btn-primary">Edit</a>

        </p>

    {% endfor %}
    <p><a href="{{url_for('users.index')}}">List All Users</a></p>
</div>
{% endblock %}
