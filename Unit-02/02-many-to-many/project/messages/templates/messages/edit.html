{% extends 'messages/base.html' %}
{% block content %}
<h4> {{user.firstname}}'s Messages !!!</h4>

 <form action="{{url_for('messages.show', user_id=user.id, id=message.id)}}?_method=PATCH" method="POST">
    {{ form.csrf_token }}
    <p>
      {{form.message.label}}
      {{form.message(value=message.message)}}
    </p>
    <p>
      {{form.tags}}
    </p>
    <button type="submit">Update</button>
    <button><a href="{{url_for('messages.index', user_id=user.id)}}">Back</a></button>
  </form>
<br><br><br>

  <form action="{{url_for('messages.show', user_id=user.id, id=message.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete Message">
  </form>


{% endblock %}
