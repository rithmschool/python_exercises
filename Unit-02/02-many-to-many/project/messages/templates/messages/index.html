{% extends 'messages/base.html' %}
{% block content %}
<h4> {{user.firstname}}'s Messages !!!</h4>

<ul>
  {% for message in messages %}
      <li>
        <a href="{{url_for('messages.edit', user_id=user.id, id=message.id)}}">Edit</a> &nbsp;
        {{message.message}}

      </li>
  {% endfor%}

</ul>


{% endblock %}
