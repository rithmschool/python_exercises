{% extends 'messages/base.html' %}
{% block content %}
<h4> {{user.firstname}}'s Messages !!!</h4>

<p>
  {% for message in messages %}
    <a href="{{url_for('messages.edit', user_id=user.id, id=message.id)}}">Edit</a> &nbsp;
    {{message.message}}
</p>

    {% if message.tags %}
    <ul>
      {% for tag in message.tags %}
        <li>{{tag.tag}}</li>
      {% endfor %}
    </ul>
    {% endif %}

  {% endfor%}

{% endblock %}
