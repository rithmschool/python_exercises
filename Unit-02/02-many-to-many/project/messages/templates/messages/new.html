{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">New Message</h1>
    <div class="container">
        <form action="{{url_for('messages.index', user_id=user_id)}}" method="POST">

            {{ form.csrf_token }}

   <p>
    {{ form.message(placeholder="message") }}
    <span class="text-danger">
      {% if form.message.errors %}
        {% for error in form.message.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  <p>
      {{form.tags}}
  </p>
  <button class="btn btn-success" type="submit">Add Message!</button>
</form>
    </div>
{% endblock %}
