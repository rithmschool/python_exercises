{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Selected User</h1>
    <p class="text-center"><a href="{{url_for('users.index')}}">Home</a></p>
    <div class="container">
        <p>User Name: {{ user.user_name }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p> 

        <p>
            <a href="{{url_for('messages.new', user_id=user.id)}}">Add a message</a> |
            <a href="{{url_for('messages.index', user_id=user.id)}}">List this user's messages</a> 
        </p>

        <p>
            <a href="{{url_for('users.edit', id=user.id)}}">Edit this user</a> |
            <a href="{{url_for('users.index')}}">List All Users</a>
        </p>
    </div>
{% endblock %}
