{% extends 'base.html' %}
{% block content %}

<h3>Message ID {{ message.id }} by {{ user.username }}</h3>
<p>{{ message.text }}</p>
<p>All tags:</p>
<ul>
	{% for tag in message.tags %}
	<li><a href="{{ url_for('tags.show', tag_id=tag.id) }}">#{{ tag.text }}</a></li>
	{% endfor %}
</ul>
<br>
<a href="{{ url_for('messages.edit', user_id=user.id, message_id=message.id) }}">Edit this message</a>


{% endblock %}
