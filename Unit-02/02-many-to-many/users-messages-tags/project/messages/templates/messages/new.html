{% extends 'base.html' %}
{% block content %}

<h3>Add messages for {{ user.username }}</h3>

<form action="{{ url_for('messages.index', user_id=user.id) }}" method="POST">
	{{ form.hidden_tag() }}
	{% for field in form if field.widget.input_type != 'hidden' %}
	<p>
		{{ field.label }}:
		{{ field }}
		<span>
			{% if field.errors %}
				{{ error }}
			{% endif %}
		</span>
	</p>
	{% endfor %}
	<button type="submit">Add message</button>
</form>

{% endblock %}
