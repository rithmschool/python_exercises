{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{{url_for('tags.index')}}">
        {{ form.csrf_token }}
        <p>
            {{form.text.label}}: 
            {{form.text}}
        </p>
        <p>
            List of messages:
            {{form.messages}}
        </p>
    <button type="submit" class="btn btn-primary">CREATE TAG</button>
</form>
{% endblock %}
