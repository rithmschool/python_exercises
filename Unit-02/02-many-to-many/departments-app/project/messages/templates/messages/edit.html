{% extends 'base.html' %}
{% block content %}

<form action="{{url_for('messages.edit', employee_id = employee.id, message_id=message.id)}}" method="POST">
{% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}

 <div id = "submit-post-button-div" >
   <button class="btn" type="submit">Edit Message</button>
 </div>
</form>


{% endblock %}
