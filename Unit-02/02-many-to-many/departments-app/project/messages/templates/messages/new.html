{% extends 'base.html' %}

{% block content %}
<h1>Add a Message</h1>
<form action="{{url_for('messages.new', employee_id = employee.id)}}" method="POST">
    {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}

 <div id = "submit-post-button-div" >
   <button class="btn" type="submit">Add Message</button>
 </div>
</form>
{% endblock %}
