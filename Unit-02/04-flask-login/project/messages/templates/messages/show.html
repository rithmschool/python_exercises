{% extends 'base.html' %}
{% block content %}
	<h2>{{message.user.first_name}}'s message:</h2>
	<div class = "content">
		<p>Content: "{{message.text}}"</p><img src="{{message.img}}" width="30%">
		<form class = "delete" action="{{url_for('messages.show', user_id = message.user.id, id=message.id)}}?_method=DELETE" method="POST">
			{{delete_form.hidden_tag()}}
			<input type="submit" value="Delete this message">
		</form>
	</div>
	<a href={{url_for('messages.edit', user_id = message.user.id, id = message.id)}}> Edit this message </a>
	<a href={{url_for('messages.index', user_id = message.user.id)}}> Go back to messages </a>
{% endblock %}
