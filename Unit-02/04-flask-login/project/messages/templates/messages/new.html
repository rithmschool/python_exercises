{% extends 'base.html' %}
{% block content %}
<h2> Add a message </h2>
<form method="POST" action="{{url_for('messages.index', user_id = user.id)}}">
	{{form.hidden_tag()}}
	{%for field in form if field.widget.input_type != 'hidden'%}
	<div> 
		{{field.label}}
		{{field}}
		{% if field.errors %}
			{% for error in field.errors %}
				{{error}}
			{% endfor %}
		{% endif %}
	</div>
	{% endfor %}
	<input type="submit" value="Add message">
</form>
{% endblock %}
