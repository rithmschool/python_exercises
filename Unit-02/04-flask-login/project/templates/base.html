<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Messages!</title>
</head>
<body>
  <a href="{{url_for('users.index')}}">Home</a>
  <a href="{{url_for('tags.index')}}">Tags</a>

  {% if current_user.is_authenticated %}
    <a href="{{url_for('users.edit', id=current_user.id)}}"> Edit </a>
    <a href="{{url_for('users.logout')}}"> Log Out</a>
  {% else %}
    <a href="{{url_for('users.login')}}">Login</a>
    <a href="{{url_for('users.signup')}}">Sign Up!</a>
  {% endif %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}
  {% endblock %}
</body>
</html>
