<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  <p>
    {% if current_user.is_authenticated %}
    <a href="{{url_for('users.logout')}}">Logout!</a>
    {% else %}
    <a href="{{url_for('users.login')}}">Login!</a>
      {% endif %}
  </p>

    {% block content %}
    {% endblock %}
</body>
</html>
