{% extends 'base.html' %}

{%block content%}
<h1>Log in!</h1>
<form method = 'POST' action="{{url_for('users.login')}}">
	{{ form.csrf_token }}

	{% for field in form if field.widget.input_type != 'hidden' %}
	<p>
		{{field.label}}
		{{field}}
		<span>
			{% if field.errors %}
				{%for error in field.errors %}
			    	{{error}}
			    	
				{% endfor %}
			{% endif %}
		</span>
	</p>
	{% endfor %}
	<button>Login</button>
</form>
{% endblock %}
