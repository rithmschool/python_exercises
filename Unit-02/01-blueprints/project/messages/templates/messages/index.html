{% extends 'base.html' %}

{% block content %}
  <a href="{{url_for('messages.new', user_id=user.id)}}">Add a new message!</a>
  <h1>See all the messages for {{user.first_name}} </h1>
  {% for message in user.messages %}
  <p>
    {{message.content}}
    <br>
    <a href="{{url_for('messages.edit', user_id=user.id, id=message.id)}}">Edit a message!</a>
    <form method="POST" action="{{url_for('messages.show', user_id=user.id, id=message.id)}}?_method=DELETE">
      {{ delete_form.hidden_tag() }}
        <input type="submit" value="X">
    </form>
  </p>
  {% endfor %}
{% endblock %}
