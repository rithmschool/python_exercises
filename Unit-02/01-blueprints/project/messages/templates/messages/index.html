{% extends "base.html" %}
{% block content %}

<h1>Messages for {{user.first_name}}</h1>

<a href="{{url_for('messages.new', user_id=user.id)}}"> Add A New Message</a>


<p>
    {% for message in user.messages %}
    <h4>


    <div class="card">
      <div class="card-block">
          {{message.content}}

    </h4>


        <a href="{{url_for('messages.edit', user_id=user.id, id=message.id)}}"><button type= "submit" class="btn btn-sm btn-info">Edit message</button></a>

        <form method='POST' action="{{url_for('messages.show', user_id= user.id, id=message.id)}}?_method=DELETE">{{ delete_form.hidden_tag()}}

          <button type= "submit" class="btn btn-sm btn-danger">Delete</button>
        </form>

  </p>

      {% endfor %}


{% endblock %}
