{% extends "base.html" %}
{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<h4>MESSAGES</h4>
{% for message in user.messages %}
	<p>
		{{ message.content }}
		<form method="POST" action="{{url_for('messages.show', user_id=user.id, id=message.id)}}?_method=DELETE">
        	{{delete_form.hidden_tag()}}
        	<input type="submit" value="delete">
        </form>
        <button><a href="{{ url_for('messages.edit', user_id=user.id, id=message.id) }}">edit</a></button>

    </p>
{% endfor %}

	<button><a href="{{ url_for('messages.new', user_id=user.id) }}">add a message</a></button>

{% endblock %}
