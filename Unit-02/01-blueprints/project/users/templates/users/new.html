{% extends 'base.html' %}
{% block content %}

<h2>Add User</h2>

  <form action="{{url_for('users.index')}}" method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
          {{ field.label }}
          {{ field }}
            <span>
                {% if field.errors %}
                    {% for error in field.errors %}
                      {{error}}
                  {% endfor %}
                {% endif %}
            </span>
        </p>
        {% endfor %}
        <button type= "submit" class="btn btn-sm btn-primary">Add User!</button>

  </form>

  {% endblock %}
