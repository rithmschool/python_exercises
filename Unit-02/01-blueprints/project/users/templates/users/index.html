{% extends "base.html" %}
{% block content %}

{% for user in users %}
	<p>
		<a href="{{url_for('messages.index', user_id=user.id) }}">{{ user.first_name }} {{user.last_name}}</a>
		<form method="POST" action="{{url_for('users.show', id=user.id)}}?_method=DELETE">
        	{{delete_form.hidden_tag()}}
        	<input type="submit" value="delete">
        </form>
        <button><a href="{{ url_for('users.edit', id=user.id) }}">edit</a></button>

    </p>
{% endfor %}

{% endblock %}
