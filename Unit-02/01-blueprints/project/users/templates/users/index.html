{% extends 'base.html' %}
{% block content %}
<h2>Users:</h2>
<ul>
	{% for user in users %}
	<li><a href="{{url_for('users.show', id = user.id)}}"> {{user.first_name}} {{user.last_name}}</a><a href="{{url_for('messages.index', user_id = user.id)}}"> (See messages) </a>
	</li>
	{% endfor %}
</ul>
<a href="{{url_for('users.new')}}"> Make a new user </a>
{% endblock %}
