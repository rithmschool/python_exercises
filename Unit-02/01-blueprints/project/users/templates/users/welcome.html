{% extends "base.html" %} {% block content %}
<h1>Welcome!</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="{{url_for('users.show', id=user.id)}}">{{ user.first_name }} {{ user.last_name }}</a>
    <a href="{{url_for('messages.index', user_id=user.id)}}">See All Messages for {{user.first_name}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
