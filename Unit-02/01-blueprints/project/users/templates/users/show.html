{% extends 'base.html' %}
{% block content %}
<h2>User info:</h2>
<div class="content">
	<p> First name: {{user.first_name}}</p>
	<p> Last name: {{user.last_name}} </p>
<form class = "delete" action="{{url_for('users.show', id = user.id)}}?_method=DELETE" method="Post">
	{{delete_form.hidden_tag()}}
	<input type="submit" value="Delete this user">
</form>
</div>
<p><a href="{{url_for('users.edit', id = user.id)}}"> Edit this user</a></p>
<p><a href="{{url_for('users.index')}}"> Go back to users</a></p>
{% endblock %}
