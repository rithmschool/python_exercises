<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Users App!!</title>
</head>
<body>
	<a href="{{ url_for('users.index') }}">Home</a>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
			<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block content %}
	{% endblock %}
</body>
</html>
