{% extends 'base.html' %}
{% block content %}
  <form method = "POST" action="{{url_for('show_message', user_id=user_id, message_id=message_id)}}?_method=PATCH">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
      {{ field.label }}
      {{ field }}
      <span>
        {% if field.errors %}
          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        {% endif %}
      </span>
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
  <br>
  <br>
  <br>
  <form method="POST" action="{{url_for('show_message', user_id=user_id, message_id=message_id)}}?_method=DELETE">
    <button type="submit">DELETE AF</button>
  </form>
{% endblock %}
