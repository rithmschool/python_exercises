{% extends 'base.html' %}
{% block content %}
  <span class="spanFormat">
    <form action="{{ url_for('update', id=snack[0]) }}?_method=PATCH" method="POST">
        <label for="name" class="iLabels">Name: </label>
        <input type="text" name="name" value="{{ snack[1] }}" class="iTxtBoxes" required>
        <label for="kind" class="iLabels">Kind: </label>
        <input type="text" name="kind" value="{{ snack[2] }}" class="iTxtBoxes" required>
        <input type="submit" value="Update" class="fsSubmitButton">
    </form>
  </span>
  <span class="spanFormat">
    <form class="frm2" action="{{ url_for('update', id=snack[0]) }}?_method=DELETE" method="POST">
        <input type="submit" value="Delete" class="fsSubmitButton">
    </form>
  </span>
{% endblock %}
