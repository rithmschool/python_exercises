{% extends 'base.html' %}
{% block content %}

{% for message in user.messages %}
  <p>{{message.id}} {{message.text}} <a href="{{url_for('show_message', user_id = user.id, id = message.id)}}">Show</a> <a href="{{url_for('edit_message', user_id = user.id, id = message.id)}}">Edit</a></p>
{% endfor %}

<a href="{{url_for('new_message', user_id = user.id)}}">Create a new message</a>

{% endblock %}
