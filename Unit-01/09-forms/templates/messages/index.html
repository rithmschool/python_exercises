{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Message Listing for <a href="{{url_for('show', id=user.id)}}">{{ user.user_name }}</a></h1>
    <div class="container">
        <p><a href="{{url_for('index')}}">List all Users</a></p>
        <table class="table table-striped">
            <tr>
                <th>Message</th>
            </tr>
            {% for msg in messages %}
            <tr>
                <td><a href="{{url_for('message_show', user_id=msg.user_id, msg_id=msg.id)}}">{{ msg.message }}</a></td>
            </tr>
        {% endfor %}
        </table>
        <p><a href="{{url_for('message_new', user_id=user.id)}}">Add a message</a></p>
    </div>
{% endblock %}
