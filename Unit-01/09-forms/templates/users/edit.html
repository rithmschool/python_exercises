{% extends "base.html" %}
{% block content %}

<form action="{{url_for('show', id=user.id)}}?_method=PATCH" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
  {{ field.label }}
  {{ field }}
  <span>
    {% if field.errors %}
      {% for error in field.errors %}
        {{error}}
      {% endfor %}
    {% endif %}
  </span>
</p>
{% endfor %}
<button type= "submit" class="btn btn-sm btn-primary">Edit a User</button>

</form>

{% endblock %}
