{% extends 'base.html' %}
{% block content %}
    <h1>Selected User</h1>
    <p>User Name: {{ user.user_name }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p> 

    <p>
        <a href="{{url_for('message_new', user_id=user.id)}}">Add a message</a> |
        <a href="{{url_for('message_index', user_id=user.id)}}">List this user's messages</a> 
    </p>
    <p>
        <a href="{{url_for('edit', id=user.id)}}">Edit this user</a> |
        <a href="{{url_for('index')}}">List All Users</a>
    </p>
{% endblock %}
