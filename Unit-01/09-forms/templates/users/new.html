{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">New User</h1>
    <div class="container">
    <form action="{{url_for('index')}}" method="POST">

        {{ form.csrf_token }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field }}
            <span>
              {% if field.errors %}
                {% for error in field.errors %}
                  {{ error }}
                {% endfor %}
              {% endif %}
            </span>
        </p>
        {% endfor %}
        <input type="submit" value="Add">
    </form>
    </div>
{% endblock %}
