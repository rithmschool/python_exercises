{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Show</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th>{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td><a href="{{url_for('show', id=user.id)}}">Show</a></td>
      <td><a href="{{url_for('edit', id=user.id)}}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{url_for('new')}}">Create a new user</a>
{% endblock %}
