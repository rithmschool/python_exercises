{% extends 'base.html' %}

{% block content %}


<form action="{{url_for('new')}}">
	<input type='submit' value="Add new snack">
</form>
<br>

<table border=1>
	<tr>
		<th>Snack</th>
		<th>Kind</th>
		<th></th>
	</tr>

{% for snacks in snack_list %}

	<tr>
		<td><a href="{{url_for('show', id=snacks.id)}}">{{snacks.name}}</a></td>
		<td>{{snacks.kind}}</td>
		<td><a href="{{url_for('edit', id=snacks.id)}}">Edit</a></td>

	</tr>


{% endfor %}
</table>



{% endblock %}
