{% extends 'base.html' %}
{% block content %}
<a href = "{{url_for('new_snack')}}">Add a new snack</a>
    <h1>See all the snacks</h1>
    {% for snack in snack_list %}
    <p>
        {{snack.name}} | {{snack.kind}}
        <a href="{{url_for('show_snack', id=snack.id)}}">See more</a>
        <a href="{{url_for('edit_snack', id=snack.id)}}">Edit</a>
        <form action="{{url_for('delete_snack', id=snack.id)}}?_method=DELETE" method="POST">
            <input type="submit" value="X">
        </form>
    </p>
    {% endfor %}
{% endblock %}
