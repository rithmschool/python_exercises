{% extends 'base.html' %}
{% block content %}
  <a href="{{url_for('index')}}">See all snacks</a>
  <h1>Here is more information about the snack:</h1>

  <h3>Name: {{snack.name}}</br>
  Kind: {{snack.kind}}</h3>

  <a href="{{url_for('edit', id=snack.id)}}">Edit this snack</a>

  <br>

  <form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete this snack"></input>
  </form>

{% endblock %}
