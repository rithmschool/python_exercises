{% extends "base.html" %}
{% block content %}

<h1>Info about {{ snack.snack_type }}</h1>
<a href="{{ url_for('edit', id=snack.id) }}">Edit this snack</a>

<h2>Delete this snack!</h2>

<form method="POST" action="{{ url_for('show', id=snack.id) }}?_method=DELETE"><input type="submit" value="X"></DELETE>
  
</form>
{% endblock %}
