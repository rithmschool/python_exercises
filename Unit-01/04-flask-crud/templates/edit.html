{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method="POST">
    <input type="text" name="name" value="{{snack.name}}" required>
    <input type="text" name="kind" value="{{snack.kind}}" required>
    <input type="submit" value="Add a snack">
</form>
<form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST">
    <input type="submit" value="Delete a snack">
</form>
{% endblock %}
