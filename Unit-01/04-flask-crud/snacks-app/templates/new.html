{% extends 'base.html' %}
{% block content %}

<form action="{{url_for('index')}}" method="POST">
    {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}

 <p>
 <label for="{{ name }}">{{ field.name }}</label>
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>

    {% endfor %}

    <input type="submit" value="add a snack">
</form>
{% endblock %}
