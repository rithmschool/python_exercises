{% extends 'base.html' %}
{% block content %}
	<h1>Here is some info on your snack!</h1>
	<p>Your snack is called: {{ snack.name }}</p>
	<p>{{ snack.name.title() }} is a {{ snack.kind }}</p>
	<a href="{{ url_for('index') }}">See all snacks</a>
	<a href="{{ url_for('edit', id=snack.id) }}">Edit Snack!</a>
	<br>
	<form action="{{ url_for('show', id=snack.id) }}?_method=DELETE" method="POST">
		<input type="submit" value="Delete a snack">
	</form>
{% endblock %}
