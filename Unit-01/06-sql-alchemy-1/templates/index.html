{% extends 'base.html' %}
{% block content %}
    <h1>Snacks!</h1>
    <p><a href="{{url_for('new')}}">Add a new snack</a></p>
    <table>
    <tr>
        <th>Name</th>
        <th>Kind</th>
        <th></th>
    </tr>
    {% for snack in snacks %}
    <tr>
        <td>{{ snack.name }}</td>
        <td>{{ snack.kind }}</td>
        <td><a href="{{url_for('show', id=snack.id)}}">View</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
