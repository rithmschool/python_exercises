{% extends 'base.html' %}
{% block content %}

<h3>My Favorite Snacks</h3>
<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Type</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	{% for snack in snacks %}
	<tr>
		<td>{{snack.id}}</td>
		<td>{{snack.name}}</td>
		<td>{{snack.kind}}</td>
		<td><a href="{{url_for('show', id=snack.id)}}">Edit</a></td>
		<td><form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST"><input type="submit" value="Delete"></form></td>
	</tr>
	{% endfor %}
</table>

<a href="{{url_for('add')}}">Add a new snack</a>

{% endblock %}
