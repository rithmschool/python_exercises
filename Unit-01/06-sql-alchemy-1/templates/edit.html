{% extends 'base.html' %}
{% block content %}
    <h1>Add a new snack</h1>
    <form action="/snacks/{{snack.id}}?_method=PATCH" method="POST">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" value="{{snack.name}}">
        </div>
        <div>
            <label for="kind">Kind: </label>
            <input type="text" name="kind" id="kind" value="{{snack.kind}}">
        </div>

        <input type="submit" value="Update a snack">
    </form>
{% endblock %}
