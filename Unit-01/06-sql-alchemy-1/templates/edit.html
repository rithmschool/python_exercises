{% extends 'base.html' %}
{% block content %}

<h3>Edit information for {{found_snack.id}}</h3>

<form action="{{url_for('show', id=found_snack.id)}}?_method=PATCH" method="POST">
	<input type="text" name="id" value="{{found_snack.id}}">
	<input type="text" name="name" value="{{found_snack.name}}">
	<input type="text" name="type" value="{{found_snack.kind}}">
	<input type="submit">
</form>

{% endblock %}
