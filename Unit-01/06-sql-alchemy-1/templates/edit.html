{% extends 'base.html' %}
{% block content %}
<h1>Edit the snack:</h1>
<form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method="POST">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" value="{{snack.name}}" required>
	<label for="kind">Kind:</label>
	<input type="text" id="kind" name="kind" value="{{snack.kind}}" required>
	<input type="submit" value="Edit">
</form>
{% endblock %}
