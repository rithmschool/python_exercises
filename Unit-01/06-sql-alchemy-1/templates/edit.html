{% extends 'base.html' %}

{% block content %}
	<h1>Edit this snack</h1>
	<form method="POST" action="{{url_for('show', id=snack.id)}}?_method=PATCH">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" aria-describedby="snack_name" value="{{snack.name}}" name = "name">
	  </div>
	  <div class="form-group">
	    <label for="kind">Kind</label>
	    <input type="text" class="form-control" id="kind" aria-describedby="snack_kind" value={{snack.kind}} name = "kind">	  	
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
