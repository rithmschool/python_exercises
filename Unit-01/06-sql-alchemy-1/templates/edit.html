{% extends 'base.html' %}
{% block content %}
    <form action="{{url_for('show', id=snack.id)}}?_method=PATCH" method="POST">
        Name: <input type="text" name="name" value="{{snack.name}}">
        Type: <input type="text" name="kind" value="{{snack.kind}}">
        <input type="submit" value="Submit Change">
    </form>

    <form action="{{url_for('show', id=snack.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
