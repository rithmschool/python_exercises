{% extends 'base.html' %}

{% block content%}

<form action="{{url_for('index')}}" method="POST">
  <input type="text" name="name" placeholder="Name of Snack" required>
  <input type="text" name="kind" placeholder="Kind of Snack" required>
  <input type="number" name="price" placeholder="Price" required>

  <input type="radio" name="type" value="True" checked> True<br>
  <input type="radio" name="type" value="False"> False<br>


  <input type="submit">
</form>


{% endblock%}
