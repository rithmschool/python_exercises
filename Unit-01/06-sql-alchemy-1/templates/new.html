{% extends 'base.html' %}
{% block content %}
<h1> Add a snack:</h1>
<form action="{{url_for('index')}}" method="POST">
	<label for="name">Name:</label>
	<input type="text" name="name" id="name" required>
	<label for="kind">Kind:</label>
	<input type="text" name="kind" id="kind" required>
	<input type="submit" value="Add">
</form>
{% endblock %}
