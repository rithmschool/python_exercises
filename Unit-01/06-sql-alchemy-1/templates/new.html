{% extends 'base.html' %}

{% block content %}
	<h1>Add a new snack!</h1>
	<form action="{{ url_for('index') }}" method="POST">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="name" aria-describedby="snack_name" placeholder="Enter snack name" name = "name">
	  </div>
	  <div class="form-group">
	    <label for="kind">Kind</label>
	    <input type="text" class="form-control" id="kind" aria-describedby="snack_kind" placeholder="Enter kind of snack" name = "kind">	  	
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
