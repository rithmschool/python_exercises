{% extends 'base.html' %}

{% block content %}
<a href="{{url_for('messages_new', user_id=user.id)}}">Add a new message!</a>
	<h1>See all the messages for {{user.first_name}} </h1>
	{% for message in user.mesaages %}
	<p>
		{{message.content}}
		<br>
		<a href="{{url_for('messages_edit', user_id=user.id, id=message.id)}}">Edit a message</a>
		<form method="POST" action="{{url_for('message_show', user_id=user.id, id=message.id)}}?_method=DELETE">
			<button>X</button>
		</form>
	</p>
	{% endfor %}
{% endblock %}
