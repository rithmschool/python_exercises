{% extends 'base.html' %}

{% block content %}
	<a href="{{url_for('messages_new', user_id=user.id)}}">Send {{user.first_name}} a message</a>

	<h1>See all messages for {{user.first_name}}</h1>
	{% for message in user.messages %}
	<p>
		{{message.content}} posted {{ moment(message.updated_on, local=True).fromNow() }}
		<br>
		<a href="{{url_for('messages_edit', user_id=user.id, id=message.id)}}">Edit this message</a>
		<form method="POST" action="{{url_for('messages_show', user_id=user.id, id=message.id)}}?_method=DELETE">
			<input type="submit" class="btn btn-danger btn-sm" value="Delete">
		</form>

	</p>
	{% endfor %}
{% endblock %}
