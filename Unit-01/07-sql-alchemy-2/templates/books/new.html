{% extends 'base.html' %}
{% block content %}
    <form action="{{ url_for('books_index', author_id=author_id) }}" method="POST">
        <label for="title" class="iLabels">Title: </label>
        <input type="text" name="title" class="iTxtBoxes" required>
        <label for="pages" class="iLabels">Pages: </label>
        <input type="number" min="1" step="1" name="pages" class="iTxtBoxes" required>
        <label for="publisher_name" class="iLabels">Publisher Name: </label>
        <input type="text" name="publisher_name" class="iTxtBoxes" required>
        <input type="submit" value="Add Book" class="fsSubmitButton">
    </form>
{% endblock %}
