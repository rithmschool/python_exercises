{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('show_message', user_id = message.user.id, id = message.id)}}?_method=PATCH" method="POST">
  <div class="form-group">
    <label for="text">Message Text</label>
    <input type="text" class="form-control" name="text" value="{{message.text}}" required>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary">
  </div>
</form>


<form action="{{url_for('show_message', user_id = message.user.id, id = message.id)}}?_method=DELETE" method="POST">
  <input type="submit" value="Delete" class="btn btn-primary">
</form>
{% endblock %}
