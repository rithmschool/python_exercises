{% extends '/base.html' %}
{% block content %}

  <h1>Edit Message</h1>
  <form action="{{ url_for('message_show', user_id=message.user_id, message_id=message.id) }}?_method=PATCH" method="POST">
    <input type="text" name="content" value="{{ message.content }}">
    <input type="submit" value="Edit Message">
  </form>
  <br>
  <a href="{{ url_for('message_index', user_id=message.user_id) }}">Back To All Messages by {{ message.user.username }}</a>

{% endblock %}
