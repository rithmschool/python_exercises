{% extends "base.html" %}
{% block content %}
<h2>Edit Your Message</h2>

<form action="{{url_for('messages_show', user_id=user.id, id=message.id)}}?_method=PATCH" method="POST">
    <input type="text" name="content" value="{{message.content}}">

    <input type="submit" value="Edit Message">
</form>

<form action="{{url_for('messages_show', id=message.id, user_id=user.id)}}?_method=DELETE" method="POST">
  <input type="submit" value="Delete Message">

</form>

{% endblock %}
