{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('index_message', user_id = user.id)}}" method="POST">
  <div class="form-group">
    <label for="text">Message Text{{user.id}}</label>
    <input type="text" class="form-control" name="text" required>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary">
  </div>
</form>
{% endblock %}
