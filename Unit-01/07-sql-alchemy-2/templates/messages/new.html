{% extends 'base.html' %}
{% block content %}

<h2>Add A Message For {{user.first_name}} {{user.last_name}}</h2>

  <form action="{{url_for('messages_index', user_id=user.id)}}" method="POST">
    <label for="content">Message:</label>
    <input type="text" name="content">
    
    <input type="submit" value="Send Message">

  </form>

  {% endblock %}
