{% extends 'base.html' %}


{% block content %}
<a href='{{url_for("index")}}'><- Back to User List</a>
<br>
<br>

<form action="{{url_for('index')}}" method='POST'>
	{{form.hidden_tag()}}
	{% for field in form if field.widget.input_type != 'hidden' %}
	<p>
		{{field.label}}
		{{field}}
		<span>
			{% if field.errors %}
				{% for error in field.errors %}
					{{error}}
				{% endfor %}
			{% endif %}
		</span>
	</p>
	{% endfor %}
	<input type='submit' value='Add User'>
</form>


{% endblock %}
