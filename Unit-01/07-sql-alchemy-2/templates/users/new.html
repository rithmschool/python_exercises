{% extends 'base.html' %}
{% block content %}
<h1> Add new user </h1>
<form method="POST" action="{{url_for('index')}}">
	{{form.hidden_tag()}}
	{% for field in form if field.widget.input_type != 'hidden'%}
	<div> 
		{{field.label}}
		{{field}} 
		{% if field.errors %}
			{% for error in field.errors %}
			<span> {{error}}
			{% endfor %}
		{% endif %}
	</div>
	{% endfor %}
	<input type="submit" value="Add user">
</form>
{% endblock %}
