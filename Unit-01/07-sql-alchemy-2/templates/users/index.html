{% extends "base.html" %}
{% block content %}

<h1>Users App</h1>

<a href="{{url_for('new')}}"> Add A New User</a>

  <ul>
    {% for user in users %}
      <li>
        <a href="{{url_for('show', id=user.id)}}">{{ user.first_name }} {{user.last_name}}</a>
      </li>
      {% endfor %}
  </ul>

{% endblock %}
