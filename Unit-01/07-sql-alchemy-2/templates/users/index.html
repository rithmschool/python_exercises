{% extends 'base.html' %}
{% block content %}
<h1>Users</h1>
<ul>
	{% for user in users %}
	<li><a href="{{url_for('show', id = user.id)}}"> {{user.first_name}} {{user.last_name}}</a><a href="{{url_for('m_index', user_id = user.id)}}" style="margin-left: 5px"> (See messages) </a>
	</li>
	{% endfor %}
</ul>
<a href="{{url_for('new')}}"> Make a new user </a>
{% endblock %}
