{% extends 'base.html' %}
{% block content %}
    <form action="{{url_for('show', id=user.id)}}?_method=PATCH" method="POST">
        User Name: <input type="text" name="user_name" value="{{user.user_name}}"><br>
        First Name: <input type="text" name="first_name" value="{{user.first_name}}"><br>
        Last Name: <input type="text" name="last_name" value="{{user.last_name}}"><br>
        Email: <input type="text" name="email" value="{{user.email}}"><br><br>
        <input type="submit" value="Submit Change"><br>
    </form>
    <br>
    <form action="{{url_for('show', id=user.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
