{% extends 'base.html' %}
{% block content %}
<h1> User info </h1>
<p> First name: {{user.first_name}}</p>
<p> Last name: {{user.last_name}} </p>
<form action="{{url_for('show', id = user.id)}}?_method=DELETE" method="Post">
	{{delete_form.hidden_tag()}}
	<input type="submit" value="Delete this user">
</form>
<p><a href="{{url_for('edit', id = user.id)}}"> Edit this user</a></p>
<p><a href="{{url_for('index')}}"> Go back to users</a></p>
{% endblock %}
