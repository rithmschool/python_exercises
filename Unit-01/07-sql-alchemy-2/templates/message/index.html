{% extends 'base.html' %}

{% block content %}
<a href='{{url_for("index")}}'><- Back to User List</a>
<br>
<br>

<h1>List of {{found_user.username}}'s Messages</h1>

<form action="{{url_for('message_new', user_id = found_user.id)}}">
	<input type="submit" value ="Add New Message">
</form>

<ol>
{% for message in message_list %}
	<li>
		<a href='{{url_for("message_show", user_id=found_user.id, id=message.id)}}'>{{message.text}}</a> &nbsp;
		<a href='{{url_for("message_edit", user_id = found_user.id, id=message.id)}}'>Edit Message</a>
	</li>
{% endfor %}

</ol>


{% endblock %}
