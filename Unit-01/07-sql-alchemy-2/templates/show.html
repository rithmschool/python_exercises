{% extends 'base.html' %}
{% block title %}
User app show.html
{% endblock %}

{% block content %}
<h1>User information</h1>
<p>
    Username: {{ user.username }}
</p>
<p>
    Email: {{ user.email }}
</p>
<p>
    First name: {{ user.first_name }}
</p>

<p></p>
<p>
    <a href="{{url_for('index')}}">See all the users</a>
</p>
<p>
    <a href="{{url_for('edit', id=user.id)}}">Edit this user</a> 
</p>
{% endblock %}
