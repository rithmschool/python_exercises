{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('new') }}">Make a new user!</a>
<h1>See all users!</h1>

{% for user in users %}

<p>
    {{ user.first_name }} {{ user.last_name }}
    <br>
    <a href="{{ url_for('messages_index', user_id=user.id) }}">See all messages for {{user.first_name}} </a>
	<a href="{{ url_for('edit', id=user.id) }}"> Edit a user!</a>

</p>
{% endfor %}

{% endblock %}
