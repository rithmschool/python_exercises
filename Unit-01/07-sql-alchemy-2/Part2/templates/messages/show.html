{% extends 'messages/base.html' %}
{% block content %}
	<h1>Here's some handy info about one of {{user.first_name}}'s messages!</h1>
	<p>
		Message content: {{message.content}}
	</p>
	<a href="{{url_for('index_msg', user_id=user.id)}}">See all messages here</a>
	<br>
	<a href="{{url_for('edit_msg', user_id=user.id, msg_id=message.id)}}">Edit this message</a>
{% endblock %}
