{% extends 'messages/base.html' %}
{% block content %}
	<form action="{{ url_for('show_msg', user_id=user.id, msg_id=message.id) }}?_method=PATCH" method="POST">
		<label for="content">Message: </label>
		<textarea type="text" name="content" id="content" rows="8" cols="100" placeholder='{{ message.content }}'></textarea>
		<input type="submit" value="Submit modified message">
	</form>

	<form action="{{ url_for('show_msg', user_id=user.id, msg_id=message.id) }}?_method=DELETE" method="POST">
		<input type="submit" value="Delete message">
	</form>
{% endblock %}
